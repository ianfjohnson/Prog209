<body>
    <p>Write a loop that makes seven calls to console.log to output the following triangle:</p>    

    <script>
        var myArray=["#"];
        
        //create array of #s
        for (i=1;i<7;i++){
            myArray[i]=myArray[i-1] + "#";            
        }            
        
        //print #s array to console
        for (i=7;i>0;i--) {
            console.log(myArray[i-1]);
        }
        
	</script>

</body>
